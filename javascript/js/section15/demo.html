<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <canvas width="400px" height="300px" id="canvas1"></canvas>
    <script>
        var canvas1 = document.getElementById("canvas1");
        if(canvas1.getContext){
            var context1 = canvas1.getContext("2d");
            
            //fillStyle 填充色
            context1.fillStyle = "rgba(0,0,255,0.5)";
            // fillRect 填充的矩形， 定点和长概况
            context1.fillRect(40,40,50,50);
            //strokeStyle 描边的颜色
            context1.strokeStyle = "#ff0000";
            // lineWidth 描边的宽度，直接传入数字字符串
            context1.lineWidth = 3;
            // lineCap 线条末端是平头还是源头 butt round square 
            context1.lineCap = "butt";
            // 园交。斜交，斜接
            context1.lineJoin = "miter";
            context1.strokeRect(100,50,100,100);
            // clearRect 清除一个方形范围内的所有图形
            context1.clearRect(10,10,300,300);

        }
    </script>
</body>
</html>
